sudo: required
services:
   - docker

before_install:
   - docker build -t yashvs/react-test -f ./client/Dockerfile.dev ./client

script:
   - docker run -e CI=true yashvs/react-test npm test

after_success:
   - docker build -t yashvs/multi-client ./client
   - docker build -t yashvs/multi-nginx ./nginx
   - docker build -t yashvs/multi-server ./server
   - docker build -t yashvs/multi-worker ./worker

   - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
   - docker push yashvs/multi-client
   - docker push yashvs/multi-nginx
   - docker push yashvs/multi-server
   - docker push yashvs/multi-worker

deploy:
   edge: true
   provider: elasticbeanstalk
   region: us-east-1
   app: multi-docker
   env: MultiDocker-env
   bucket_name: elasticbeanstalk-us-east-1-079586930048
   bucket_path: docker_multi
   on:
     branch: master
   access_key_id: $AWS_ACCESS_KEY
   secret_access_key: $AWS_SECRET_KEY
